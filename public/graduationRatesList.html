<h1>Stadistics List</h1>


<table class = "table">
    <thead>
        <tr>
            <th>Province</th>
            <th>Year</th>
            <th>Public school</th>
            <th>Private school</th>
            <th>Charter school</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newStadistic.province"/></td>
            <td><input type="number" class="form-control" ng-model="newStadistic.year"/></td>
            <td><input type="number" class="form-control" ng-model="newStadistic['public-school']"/></td>
            <td><input type="number" class="form-control" ng-model="newStadistic['private-school']"/></td>
            <td><input type="number" class="form-control" ng-model="newStadistic['charter-school']"/></td>
            <td><button class="button btn-primary" ng-click="addStadistic()">
                Add
            </button></td>
        </tr>
        <tr ng-repeat="stadistic in stadistics">
            <td><a href="/RoRoMonApp.html#!/graduation-rates/stadistic/{{stadistic.province}}/{{stadistic.year}}">{{stadistic.province}}</a></td>
            <td>{{stadistic.year}}</td>
            <td>{{stadistic["public-school"]}}</td>
            <td>{{stadistic["private-school"]}}</td>
            <td>{{stadistic["charter-school"]}}</td>
            <td><button class="button btn-danger" ng-click="deleteStadistic(stadistic.province, stadistic.year)">Delete</button></td>
        </tr>
        <tr>
            <td><button class="button btn-danger" ng-click="deleteStadistics()">Delete All</button></td>
        </tr>
        <td><input class="button" type="number" placeholder = from class="form-control" ng-model="fromToStadistic.year1"/></td>
        <td><input class="button" type="number" placeholder = to class="form-control" ng-model="fromToStadistic.year2"/></td>  
        <td><button class="button btn-primary" ng-click="fromTo()">Submit</button></td>
    </tbody>
</table>

    </span>-->

    <span><button class="button" ng-click="getStadisticsPagination(2)">>></button></span>
   
   
<hr/>
